name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/github-stars-manager:latest
            ghcr.io/${{ github.repository_owner }}/github-stars-manager:${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64

      - name: Verify pushed image
        run: |
          echo "Listing images pushed to GHCR:"
          echo "ghcr.io/${{ github.repository_owner }}/github-stars-manager"
